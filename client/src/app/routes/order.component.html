<div fxFill fxLayout="column">
    <mat-toolbar color="primary" fxFlex="10" fxLayout="row">
        <span fxFlex="80">My bitcoin app</span>
        <button mat-raised-button routerLink="/" routerLinkActive="active" fxFlex="20" >Logout</button>
    </mat-toolbar>
    <div fxFlex="2"></div>
    <div fxFlex="8">
        <div fxFlex="15"></div>
        <mat-card color="primary" fxLayout="row" fxFlex="70" fxLayoutAlign="center center">
               <p>Welcome<strong> {{loginData.name}}!</strong></p>
        </mat-card>
    </div>
    <form #form="ngForm" fxLayout="row" fxFlex [formGroup]="orderForm" (ngSubmit)="processForm(form)">
        <div fxFlex="15"></div>
        <div fxFlex="70" fxLayout="column" fxLayoutAlign="start stretch">
            <div fxFlex="3"></div>
            <div fxFlex="80">
                <mat-card fxFill fxLayout="column" fxLayoutAlign="space-evenly stretch">
                    <mat-form-field>
                        Order Date {{orderDate}}
                        <input type="text" matInput [hidden]="true" formControlName="date">
                    </mat-form-field>
                    <mat-radio-group formControlName="type" fxLayout="column">
                        Order Type
                        <mat-radio-button class="p" value="buy">Buy</mat-radio-button>
                        <mat-radio-button class="p" value="sell">Sell</mat-radio-button>
                    </mat-radio-group>
                        <div fxLayout="column"  fxLayoutAlign="space-evenly stretch">
                            <mat-form-field fxLayout="column">
                                <!-- DISPLAY BITCOIN TO USD PRICE -->
                                <div>
                                    USD / BTC 
                                </div>
                                <div>
                                    ${{price}} / 1
                                </div>
                                <input type="text" matInput [hidden]="true" formControlName="price">
                            </mat-form-field>
                            <mat-form-field fxLayout="column">
                                <!-- DISPLAY TOTAL PRICE TO CURRENT QTY -->
                                <div>
                                Total Price / Total Unit 
                                </div>
                                <div>
                                ${{price * form.value.unit}} / {{form.value.unit}}
                                </div>
                                <input type="text" matInput [hidden]="true">
                            </mat-form-field>
                        </div>
                    <mat-form-field>
                        <input type="text" matInput formControlName="unit" placeholder="No. of units.">
                        <mat-error *ngIf="orderForm.get('unit').invalid">Please enter a valid number.</mat-error>
                    </mat-form-field>
                    <div fxLayout="column" fxLayoutGap="10px">
                        <button color="primary" type="submit" mat-raised-button [disabled]="orderForm.invalid">Proceed</button>
                        <button color="primary" type="button" (click)="resetForm(form)" mat-raised-button>Reset</button>
                    </div>
                </mat-card>
            </div>
        </div>
    </form>
</div>
